    <h1>Drawing with Data - Binding</h1>

    <script>
        var dataset = [14, 5, 26, 23, 9];

        d3.select("body").selectAll("p")
            .data(dataset)
            .enter()
            .append("p")
            .html(function(d) { // Use .html() instead of .text()
                if(d > 10) {
                    return "<p style='color:red'>Warning: Joe watched " + d + " cat videos today.</p>";
                }
                else {
                    return "Joe watched " + d + " cat videos today.";
                }
            });
