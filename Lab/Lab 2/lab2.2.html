    <h1>Drawing with Data - Bar Chart</h1>

    

    <script>
       var w = 500;
       var h = 100;
       var padding = 1; // Padding value

       var dataset = [14, 5, 26, 23, 9];

       var svg = d3.select("body")
                   .append("svg")
                   .attr("width", w)
                   .attr("height", h);

         // turned right side up + styling
         svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
                return i * (w / dataset.length); // x position calculation
            })
            .attr("y", function(d) {
                return h - (d * 4); // Calculate y to position bars from the bottom
            })
            .attr("width", (w / dataset.length) - padding) // Adjust width based on padding
            .attr("height", function(d) {
                return d * 4; // Bar height proportional to data value
            })
            .attr("fill", "teal"); // Add color to bars

        // Add labels to bars
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {
                return d; // Label text is the data value
            })
            .attr("x", function(d, i) {
                return i * (w / dataset.length) + (w / dataset.length - padding) / 2; // Center the label horizontally within each bar
            })
            .attr("y", function(d) {
                return h - (d * 4) + 15; // Position the label above each bar
            })
            .attr("text-anchor", "middle") // Center the text
            .attr("font-size", "12px") // Font size for the text
            .attr("fill", "white"); // Text color
