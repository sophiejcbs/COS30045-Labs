<body>
    <h1>Drawing with Data - Scatter Plot</h1>

    <script>
        // Define the width and height for the SVG canvas
        var w = 500; // Width of the SVG
        var h = 100; // Height of the SVG

        // Dataset for plotting points (including optional third value for radius)
        var dataset = [
            [5, 20, 5],
            [480, 90, 10],
            [250, 50, 15],
            [100, 33, 20],
            [330, 95, 10],
            [410, 12, 8],
            [475, 44, 12],
            [25, 67, 6],
            [85, 21, 7],
            [220, 88, 14]
        ];

        // Create the SVG canvas
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

        // Add circles for each data point
        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d) {
                return d[0]; // Set the x-coordinate
            })
            .attr("cy", function(d) {
                return d[1]; // Set the y-coordinate
            })
            .attr("r", function(d) {
                return d[2]; // Use third value in dataset as radius
            })
            .attr("fill", "slategrey"); // Color of the circle
        
        // Add text labels for each data point
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d){
                return d[0] + "," + d[1]; // Display x, y coordinates as text
            })
            .attr("x", function(d) {
                return d[0] + 5; // Set the x-coordinate slightly to the right of the circle
            })
            .attr("y", function(d) {
                return d[1] - 5; // Set the y-coordinate slightly above the circle
            })
            .attr("font-size", "10px") // Set font size for text
            .attr("fill", "black"); // Color of the text
        
    </script>
